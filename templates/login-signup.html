<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page with a Matrix Rain made from scratch">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login-signup.css')}}">
    <script src="https://kit.fontawesome.com/a10bb03e8b.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <canvas id="Matrix"></canvas>
    <div class="container">
        <div class="loginbG">
            <div class="box login">
                <h2>Already have an Account ?</h2>
                <span class="signin"><i class="fa-solid fa-arrow-right" id="rotate"></i></span>
            </div>
            <div class="box signup">
                <h2>Dont have an Account ?</h2>
                <span class="signup"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
        </div>
        <div class="formbG" id="formbG">
            <div class="loginForm">
                <form method = "post">
                    <h3>Login</h3>
                    <input type="text" id="blank" required="required" placeholder="Username" name="username">
                    <input type="password" id="blank" required="required" placeholder="Password" name="password">
                    <input type="submit" value="Login" id = 'btn' name="login">
                </form>
                <a href="/forgot-password">Forgot Password? <span>Click Here!</span></a>
            </div>
            <div class="signupForm">
                <form method = "post">
                    <h3>Sign Up</h3>
                    <input type="text" id="blank" required="required" placeholder="Choose a Username" class="one" name="username">
                    <input type="text" id="blank" required="required" placeholder="Email" class="two" name="email">
                    <input type="password" id="blank" required="required" placeholder="Password" class="three" name="password">
                    <input type="text" id="blank" placeholder="First Name" class="four" name="firstname">
                    <input type="text" id="blank" placeholder="Last Name" class="five" name="lastname">
                    <input type="text" id="blank" placeholder="Company Name" class="five" name="companyname">

                    <input type="submit" value="Sign Up" id="btn" class="six" name="signup">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="{{url_for('static', filename='js/login-signup.js')}}"></script>

</html>
