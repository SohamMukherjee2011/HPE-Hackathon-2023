<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/quiz_result.css')}}">
    <title>Quiz Page</title>
</head>
<body>

        <div class="container">  
        <a href="/quizdashboard" class="home">Go Back</a>
