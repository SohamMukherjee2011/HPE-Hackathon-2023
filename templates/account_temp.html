<!DOCTYPE html>
<html>
    <head>
        <title>account</title>
    </head>
    <body>
        {% with messages = get_flashed_messages()%}
                        {%if messages%}
                            {%for msg in messages%}
                                    <p>{{msg}}</p>
                            {%endfor%}
                        {%endif%}
                    {%endwith%}
        <p>{{email}}</p>
        <p>{{password}}</p>
        <a href="/logout">logout</a>
    </body>
</html>
